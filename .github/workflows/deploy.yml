name: CI/CD Docker Compose


on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3


    - name: Set up Docker
      uses: docker/setup-buildx-action@v2


    - name: Build and run containers
      run:  |
        docker-compose up --build -d
